<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/png" href="/funnel.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Filterize</title>
    </head>
    <body>
        <div id="app">
            <canvas id="img-container"></canvas>
            <span>
                <button
                    class="clickable-button"
                    id="img-loader-trigger"
                ></button>
                <input id="img-loader-container" type="file" />
            </span>
            <span>
                <button class="disabled-button" id="filter-button"></button>
            </span>
            <span>
                <div id="filter-options"></div>
            </span>
            <span>
                <button class="disabled-button" id="img-downloader"></button>
            </span>
            <span>
                <button class="disabled-button" id="src-code"></button>
            </span>
            <span>
                <pre>
                    <code id="code"></code>
                </pre>
            </span>
        </div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
